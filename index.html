<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        
        <!--Camera-->

        <a-entity position="0 0 21">
            <a-camera></a-camera>
        </a-entity>

        <a-sky src="sky.png"></a-sky>

        <a-entity
        sound="src: https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Ffh_space_discovery_-_earth_proud_music_preview(1).mp3?v=1604306441093; autoplay: true; volume: 0.5">
    </a-entity>
        <!--Sun-->
        <a-entity>
            <a-sphere position="0 0 0" radius="2" src="sun.jpg"></a-sphere>
        </a-entity>

        <!--Mercury-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">
            <a-sphere position="1  0 -5" radius="0.2" src="mercury.jpg"></a-sphere>  
        </a-entity>

        <!--Venus-->
        <a-entity position="0 0 0" rotation="0 0 0"
             animation="property:rotation; to: 0 360 0; easing:linear; loop:true; dur:25000">
            <a-sphere position="3 0 -5 " radius="0.3" src="venus.jpg"></a-sphere>
        </a-entity>

        <!--Earth-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property:rotation; to: 0 360 0; easing:linear; loop:true; dur:30000">
            <a-sphere position="5 0 -5 " radius="0.4" src="Earth.jpg"> 
            
            <a-entity position="0 0 0" rotation="0 0 0"
            animation="property:rotation; to: 0 360 0; easing:linear; loop:true; dur:30000">
            <a-sphere position="1 0 0 " radius="0.2"  src="moon.jpeg">
            </a-sphere></a-entity>
            <a-torus color="grey" rotation="90 0 0" radius="1" radius-tubular="0.01" segments-tubular="1000"></a-torus>
        </a-sphere>
         </a-entity>
        
        <!--Mars-->
        <a-entity position="0 0 0" rotation="0 0 0"
        animation="property:rotation; to: 0 360 0; easing:linear; loop:true; dur:35000">
        <a-sphere position="7 0 -5 " radius="0.38" src="Mars.jpeg"></a-sphere>
    </a-entity>  
      <!--Jupiter-->
    <a-entity position="0 0 0" rotation="0 0 0"
    animation="property:rotation; to: 0 360 0; easing:linear; loop:true; dur:40000">
    <a-sphere position="9 0 -5 " radius="1.2" src="jupiter.jpeg"></a-sphere>
</a-entity>  
       <!--Saturn-->
       <a-entity position="0 0 0" rotation="0 0 0"
       animation="property:rotation; to: 0 360 0; easing:linear; loop:true; dur:45000">
       <a-sphere position="11 0 -5 " radius="0.8" src="saturn.jpeg">
        <a-torus src="rings.jpg" rotation="90 0 0" arc="360" radius="1" radius-tubular="0.02" segments-tubular="1000"></a-torus> 
        <a-torus src="rings.jpg" rotation="90 0 0" arc="360" radius="1.2" radius-tubular="0.02" segments-tubular="1000"></a-torus> 
        

       </a-sphere>
   </a-entity>  

          <!--Uranus-->
          <a-entity position="0 0 0" rotation="0 0 0"
          animation="property:rotation; to: 0 360 0; easing:linear; loop:true; dur:50000">
          <a-sphere position="13 0 -5 " radius="0.8" src="uranus.jpeg"></a-sphere>
      </a-entity>  

         <!--Neptune-->
         <a-entity position="0 0 0" rotation="0 0 0"
         animation="property:rotation; to: 0 360 0; easing:linear; loop:true; dur:55000">
         <a-sphere position="15 0 -5 " radius="0.6" src="neptune.jpeg"></a-sphere>
     </a-entity>  
   
     <!--Rings are created by torus component 
    Torus= 
    1. arc
    2. segments-tubular
    3. radius
    4. rotation
    5. radius-tubular
    -->

    <!--maine saturn पे रिंग बनाने के लिए सैटर्न के टैग के अंदर a - torus कॉम्पोनेन्ट बनाया जिसके वजह से ये सैटर्न के साथ बना

इसे ही मेने एअर्थ के अराउंड मून व् रिंग बनाने के लिए एअर्थ के तागे में ये दोनों likhe -->
        <!--Orbital Paths-->

        <!--Mercury-->
        <a-torus color="grey" rotation="90 0 0" radius="5" radius-tubular="0.01" segments-tubular="1000"></a-torus>

        <!--Venus-->
        <a-torus color="grey" rotation="90 0 0" radius="5.9" radius-tubular="0.01" segments-tubular="1000"></a-torus>
   
   <!--Earth-->
   <a-torus color="grey" rotation="90 0 0" radius="7" radius-tubular="0.01" segments-tubular="1000"></a-torus>   
   
   <!--Mars-->
   <a-torus color="grey" rotation="90 0 0" radius="8.82" radius-tubular="0.01" segments-tubular="1000"></a-torus>   
<!--Jupiter-->
<a-torus color="grey" rotation="90 0 0" radius="10.75" radius-tubular="0.01" segments-tubular="1000"></a-torus>   
   
<!--Saturn-->
<a-torus color="grey" rotation="90 0 0" radius="12" radius-tubular="0.01" segments-tubular="1000"></a-torus>   

<!--Uranus-->
<a-torus color="grey" rotation="90 0 0" radius="13.5" radius-tubular="0.01" segments-tubular="1000"></a-torus>   
<!--Neptune-->
<a-torus color="grey" rotation="90 0 0" radius="15.5" radius-tubular="0.01" segments-tubular="1000"></a-torus>
</a-scene>
</body>

</html>
